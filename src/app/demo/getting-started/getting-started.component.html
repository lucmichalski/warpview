<h1>Warp View</h1>
<p>This a collection of charting web components dedicated to <a href="https://www.warp10.io"
                                                                target="_blank">Warp 10â„¢</a>
</p>

<warpview-toggle text1="Blue pill" text2="Red pill"></warpview-toggle>
<warpview-slider [min]="min" [max]="max" [value]="min" [step]="-10" [mode]="'date'"
                 [debug]="true"
                 (change)="onSliderChange($event)"></warpview-slider>
<warpview-range-slider [min]="min" [max]="max" [minValue]="min" [maxValue]="max" [step]="-10"
                       (change)="onRangeSliderChange($event)"></warpview-range-slider>
<h2>Usage</h2>
<div id="welcome">
  <h4>Code</h4>
  <pre><code class="language-markup">
&lt;html>
  &lt;head>
    &lt;title>Test&lt;/title>
    &lt;script src="warpview-elements.js">&lt;/script>
    <style>
      warp-view-tile {
        opacity: 0;
      }
      warp-view-tile >div {
        opacity: 1;
      }
    </style>
  &lt;/head>
  &lt;body>
    &lt;warp-view-spinner  message="Spinner sample" />
  &lt;/body>
&lt;/html>
              </code></pre>
  <h4>Result</h4>
  <warpview-spinner message="Spinner sample"></warpview-spinner>
</div>
