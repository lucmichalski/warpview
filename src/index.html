<!DOCTYPE html>
<!--suppress JSCheckFunctionSignatures, JSUnresolvedLibraryURL, JSValidateTypes, JSUnresolvedFunction -->
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <base href='/'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Warp View</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.15.0/themes/prism-okaidia.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <style>

    :root {
      --jumbotron-padding-y: 3rem;
    }

    .card {
      padding: 0;
    }

    .card-body {
      min-height: calc(100vh - 132px);
    }

    .jumbotron p:last-child {
      margin-bottom: 0;
    }

    footer {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    footer p {
      margin-bottom: .25rem;
    }

    body {
      --warp-view-tile-height: calc(100vh - 42px);
      --warp-view-chart-legend-bg: #000;

    }
  </style>
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
