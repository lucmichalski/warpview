<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Warp View Demo</title>
  <style>
    #ftco-loader {
      position: fixed;
      width: 96px;
      height: 96px;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      -webkit-box-shadow: 0 24px 64px rgba(0, 0, 0, 0.24);
      box-shadow: 0 24px 64px rgba(0, 0, 0, 0.24);
      border-radius: 16px;
      opacity: 0;
      visibility: hidden;
      -webkit-transition: opacity .2s ease-out, visibility 0s linear .2s;
      -o-transition: opacity .2s ease-out, visibility 0s linear .2s;
      transition: opacity .2s ease-out, visibility 0s linear .2s;
      z-index: 1000;
    }

    #ftco-loader.fullscreen {
      padding: 0;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      -webkit-transform: none;
      -ms-transform: none;
      transform: none;
      background-color: #fff;
      border-radius: 0;
      -webkit-box-shadow: none;
      box-shadow: none;
    }

    #ftco-loader.show {
      -webkit-transition: opacity .4s ease-out, visibility 0s linear 0s;
      -o-transition: opacity .4s ease-out, visibility 0s linear 0s;
      transition: opacity .4s ease-out, visibility 0s linear 0s;
      visibility: visible;
      opacity: 1;
    }

    #ftco-loader .circular {
      -webkit-animation: loader-rotate 4s linear infinite;
      animation: loader-rotate 4s linear infinite;
      position: absolute;
      left: calc(50% - 100px);
      top: calc(50% - 100px);
      display: block;
      -webkit-transform: rotate(0deg);
      -ms-transform: rotate(0deg);
      transform: rotate(0deg);
    }

    #ftco-loader img {
      position: absolute;
      left: calc(-50%);
      right: calc(-50%);
      margin: auto;
      top: calc(50% - 96px);
      display: block;
    }

    #ftco-loader .path {
      stroke-dashoffset: 0;
      -webkit-animation: loader-dash 3s ease-in-out infinite;
      animation: loader-dash 3s ease-in-out infinite;
      stroke-linecap: round;
      stroke-dasharray: 20, 600;
    }

    @-webkit-keyframes loader-rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes loader-rotate {
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes loader-dash {
      0% {
        stroke-dasharray: 20, 600;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 575, 600;
        stroke-dashoffset: -100px;
      }
      100% {
        stroke-dasharray: 575, 600;
        stroke-dashoffset: -550px;
      }
    }

    @keyframes loader-dash {
      0% {
        stroke-dasharray: 20, 600;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 575, 600;
        stroke-dashoffset: -100px;
      }
      100% {
        stroke-dasharray: 575, 600;
        stroke-dashoffset: -550px;
      }
    }
  </style>
</head>

<body>
<app-root>
  <div id="ftco-loader" class="show fullscreen">
    <img src="/assets/img/w.png" alt="" width="192">
    <svg class="circular" width="200px" height="200px">
      <circle class="path" cx="100" cy="100" r="92" fill="none" stroke-width="6" stroke-miterlimit="10"
              stroke="#ffffff"></circle>
    </svg>
  </div>
</app-root>
