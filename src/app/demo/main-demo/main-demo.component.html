<div class="container" [ngClass]="manageTheme()">
  <div class="card" [ngClass]="manageTheme()" *ngIf="currentChart">
    <div class="card-body">
      <div *ngFor="let d of currentChart">
        <h1>{{d.title}}</h1>
        <div style="height: 400px;min-height: 400px; max-height: 400px;">
          <warpview-tile url="https://warp.senx.io/api/v0/exec" [responsive]="true" [debug]="true" [unit]="d.unit"
                         [showLegend]="false" [options]="options"
                         [type]="d.type">{{d.warpscript}}</warpview-tile>
        </div>
        <pre><code class="language-markup">&lt;warpview-tile
          url="https://warp.senx.io/api/v0/exec"
          responsive="true"
          type="{{d.type}}">
          {{d.warpscript}}
          &lt;/warpview-tile></code></pre>
      </div>
    </div>
  </div>
</div>
