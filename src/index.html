<body>

  <div class="container-fluid">
    <script language="JavaScript">
      $(function() {
        var warpscript = "->BYTES MAP bucketizer.mean\n" +
          "BYTES->\n@toto/ff\n$toto";
       $('#editor').attr('warpscript', warpscript);
      });
    </script>
    <quantum-chart responsive="true" unit="Â°C" chart-title="Temperatures"
                   data='[{"gts":[{"c":"a","l":{"b":"42"},"a":{},"v":[[1389140000000000,15.2],[1389150000000000,17.2],[1389160000000000,11.2],[1389180000000000,10.2]]},{"c":"b","l":{"b":"42"},"a":{},"v":[[1389140000000000,5.2],[1389150000000000,7.2],[1389160000000000,1.2],[1389180000000000,1.8],[1389200000000000,2.5]]}],"params":[{"color":"#ff1010","key":"Temperature A", "interpolate":"line"},{"color":"#10ff10","key":"Temperature B", "interpolate":"area"}],"globalParams":{}}]'></quantum-chart>
